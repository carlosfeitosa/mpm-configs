#####################################################################################
# Server settings
server:
  port: 8080
  
#####################################################################################
# Eureka settings
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

#####################################################################################
# API GATEWAY settings
spring:
  cloud:
    gateway:
      routes:
      - id: ms-project
        uri: lb://MPM-MS-PROJECT
        predicates:
        - Path=/api/v1/projects/**
        filters:
          - AddRequestHeader=origin,gateway-api
          - RewritePath=/api/v1/projects(?<segment>/?.*), $\{segment}
          - SetPath=/mpm-back/api/projects

#####################################################################################
# Logging settings
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
        
        